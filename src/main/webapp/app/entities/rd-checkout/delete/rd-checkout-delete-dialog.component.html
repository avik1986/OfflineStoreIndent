@if (rDCheckout) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(rDCheckout.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="rDCheckoutDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p id="jhi-delete-rDCheckout-heading" jhiTranslate="intentApp.rDCheckout.delete.question" [translateValues]="{ id: rDCheckout.id }">
        Are you sure you want to delete RD Checkout {{ rDCheckout.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-rDCheckout" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
