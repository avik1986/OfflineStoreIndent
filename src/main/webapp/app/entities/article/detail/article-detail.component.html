<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (article(); as articleRef) {
      <div>
        <h2 data-cy="articleDetailsHeading"><span jhiTranslate="intentApp.article.detail.title">Article</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="intentApp.article.id">Id</span></dt>
          <dd>
            <span>{{ articleRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="intentApp.article.price">Price</span></dt>
          <dd>
            <span>{{ articleRef.price }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/article', articleRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
